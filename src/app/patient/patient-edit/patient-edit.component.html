<div class="card card-profile">
    <div class="card-avatar">
        <a href="javascript:void(0)">
            <img class="img" (click)="openWebCam()"
                src="{{dataToForm.profilePhoto ? dataToForm.profilePhoto : './assets/img/upload.png'}}" />
        </a>
    </div>
    <div class="card-header card-header-info">
        <h4 class="card-title">Dados do paciente</h4>
        <p class="card-category">Dados completos do paciente
            {{dataToForm.id ? 'criado em ' + (dataToForm.createdAt | date: 'dd/MM/yyyy') : ''}}</p>
    </div>
    <div class="card-body">
        <form #form="ngForm" autocomplete="off" (ngSubmit)="save()">
            <div class="row">
                <div *ngIf="dataToForm.id" class="col-md-3">
                    <mat-form-field>
                        <input matInput placeholder="Matrícula do Paciente" name="id" [(ngModel)]="dataToForm.id"
                            #id="ngModel" disabled />
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field>
                        <input matInput placeholder="Código SUS" name="susNumber"
                            (keypress)="enterKeyPress($event, 'searchSUS')" [(ngModel)]="dataToForm.susNumber"
                            #susNumber="ngModel" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field>
                        <input matInput placeholder="Cadastro de Pessoa Física (CPF)" name="document"
                            [(ngModel)]="dataToForm.document.value" (keypress)="enterKeyPress($event, 'searchCPF')"
                            #document type="text" maxlength="14" mask="000.000.000-00" />
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field>
                        <input matInput placeholder="Nome" name="firstName" [(ngModel)]="dataToForm.firstName"
                            #firstName="ngModel" type="text" required />
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field>
                        <input matInput placeholder="Sobrenome" name="lastName" [(ngModel)]="dataToForm.lastName"
                            #lastName="ngModel" type="text" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput placeholder="Nome completo da Mãe" name="motherName"
                            [(ngModel)]="dataToForm.motherName" #motherName="ngModel" type="text" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput placeholder="Nome completo do Pai" name="fatherName"
                            [(ngModel)]="dataToForm.fatherName" #fatherName type="text" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field>
                        <input matInput placeholder="Telefone principal (Apenas números)" name="principalNumber"
                            [(ngModel)]="dataToForm.principalNumber" #principalNumber type="text" 
                            mask="{{dataToForm.principalNumber && dataToForm.principalNumber.length <= 10 ? '(00) 0000-00009' : '(00) 00000-0000'}}" />
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field>
                        <input matInput placeholder="Data de nascimento" name="bornDate"
                            [(ngModel)]="dataToForm.bornDate" #bornDate type="date" />
                    </mat-form-field>
                </div>
                <div class="col-md-2">
                    <mat-form-field>
                        <select matNativeControl placeholder="Gênero biológico" name="gender"
                            (change)="selectGender($event.target.value)" [(ngModel)]="dataToForm.gender" #gender
                            required>
                            <option value="M" selected>Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </mat-form-field>
                </div>
                <div class="col-md-2">
                    <mat-form-field>
                        <select matNativeControl placeholder="Ideologia de Gênero" name="genderIdeology"
                            (change)="selectGenderIdeology($event.target.value)" [(ngModel)]="dataToForm.genderIdeology"
                            #genderIdeology required>
                            <option value="B" selected>Biológico</option>
                            <option value="T">Transgênero</option>
                        </select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field>
                        <input matInput placeholder="Código Postal (CEP)" name="cep" (blur)="searchAddressByCEP()"
                            [(ngModel)]="dataToForm.address.postalCode" maxlength="10" #cep type="text" mask="00.000-000" />
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field>
                        <input matInput placeholder="Rua" name="street" [(ngModel)]="dataToForm.address.street" #street
                            type="text" />
                    </mat-form-field>
                </div>
                <div class="col-md-2">
                    <mat-form-field>
                        <input matInput placeholder="Número" name="addressNumber"
                            [(ngModel)]="dataToForm.address.addressNumber" #addressNumber type="text" />
                    </mat-form-field>
                </div>
                <div class="col-md-2">
                    <mat-form-field>
                        <input matInput placeholder="Complemento" name="complement"
                            [(ngModel)]="dataToForm.address.complement" #complement type="text" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field>
                        <input matInput placeholder="Bairro" name="neighborhood"
                            [(ngModel)]="dataToForm.address.neighborhood" #neighborhood type="text" />
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field>
                        <input matInput placeholder="Cidade" name="city" [(ngModel)]="dataToForm.address.city" #city
                            type="text" />
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field>
                        <select matNativeControl placeholder="Estado" name="state"
                            (change)="selectState($event.target.value)" [(ngModel)]="dataToForm.address.state" #state
                            required>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field>
                        <mat-label>Anotações sobre o paciente</mat-label>
                        <textarea matInput cdkTextareaAutosize="true" cdkAutosizeMinRows="8" name="annotations"
                            [(ngModel)]="dataToForm.annotations" #annotations></textarea>
                    </mat-form-field>
                </div>
            </div>
            <button *ngIf="dataToForm.id" mat-raised-button type="button" (click)="resetForm()"
                class="col-12 col-sm-12 col-md-4 col-lg-3 btn btn-info pull-left">Novo paciente</button>
            <button *ngIf="dataToForm.id" mat-raised-button type="button" (click)="gotToVisit(dataToForm.id)"
                class="col-12 col-sm-12 col-md-4 col-lg-3 btn btn-warning pull-left">Ir para Atendimentos</button>
            <button mat-raised-button type="submit" [disabled]="!form.valid || !cpfIsValid()"
                class="col-12 col-sm-12 col-md-4 col-lg-3 btn btn-success pull-right">Salvar</button>
            <button mat-raised-button type="button" (click)="onCancelClick()"
                class="col-12 col-sm-12 col-md-4 col-lg-3 btn btn-danger pull-right">Fechar</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
<ngx-loading [show]="loading"></ngx-loading>
