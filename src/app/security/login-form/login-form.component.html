<div class="wrapper wrapper-full-page">
   <div class="page-header login-page header-filter" filter-color="black"
      style="background-image: url('./assets/img/login.jpeg'); background-size: cover; background-position: top center;">
      <div class="container">
         <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
               <form class="form ng-untouched ng-pristine ng-valid" #form="ngForm" (ngSubmit)="login()">
                  <div class="card card-login">
                     <div class="card-header card-header-info text-center">
                        <h4 class="card-title">LOGIN</h4>
                     </div>
                     <div class="card-body ">
                        <div class="logo-img">
                           <img src="/assets/img/logo.png" width="130">
                        </div>
                        <p class="card-description text-center">Gestão de Prontuário</p>
                        <span class="bmd-form-group">
                           <div class="input-group">
                              <div class="input-group-prepend"><span class="input-group-text"><i
                                       class="material-icons">face</i></span></div>
                              <input class="form-control" placeholder="Usuário" type="text" required id="userName"
                                 name="userName" [(ngModel)]="user.userName" #userName="ngModel" />
                           </div>
                        </span>
                        <span class="bmd-form-group">
                           <div class="input-group">
                              <div class="input-group-prepend"><span class="input-group-text"><i
                                       class="material-icons">lock_outline</i></span></div>
                              <input class="form-control" placeholder="Senha..." type="password" id="password"
                                 name="password" required [(ngModel)]="user.password" #password="ngModel" />
                           </div>
                        </span>
                        <div class="save-info">
                           <div class="mat-checkbox-inner-container">
                              <input type="checkbox" class="mat-checkbox-input" name="saveInfo" [checked]="saveInfoFlag"
                                 (change)="checkSaveInfo()" id="saveInfo">
                              <label class="mat-checkbox-label" for="saveInfo"><span>Lembre o meu login neste
                                    computador</span></label>
                           </div>
                        </div>
                     </div>
                     <div class="card-footer justify-content-center">
                        <button class="btn btn-info btn-lg"
                           [disabled]="!hasResponse || (!user.userName || !user.password || !form.valid)"
                           type="submit">{{hasResponse ? 'Entrar' :
                           'Entrando...'}}</button>
                     </div>

                     <div hidden="hidden" class="card-footer justify-content-center link"><small class="link"
                           (click)="openForgotPasswordDialog()">Esqueci a senha</small>
                     </div>
                     <div hidden="hidden" class="card-footer justify-content-center link"><small class="link"
                           (click)="openNewUserDialog()">Criar uma nova
                           conta</small></div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
