<div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/login.jpeg'); background-size: cover; background-position: top center;">
       <div class="container">
          <div class="row">
             <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
                <form action="" class="form ng-untouched ng-pristine ng-valid" #f="ngForm" method="" novalidate="">
                   <div class="card card-login">
                      <div class="card-header card-header-info text-center">
                         <h4 class="card-title">LOGIN</h4>
                      </div>
                      <div class="card-body ">
                        <div class="logo-img">
                           <img src="/assets/img/logo.png" width="130">
                       </div>
                         <p class="card-description text-center">Gestão de Prontuário</p>
                         <span class="bmd-form-group">
                            <div class="input-group">
                               <div class="input-group-prepend"><span class="input-group-text"><i class="material-icons">face</i></span></div>
                               <input class="form-control" placeholder="Nome de usuário..." type="text" required ngModel #username [ngModelOptions]="{standalone: true}">
                            </div>
                         </span>
                         <span class="bmd-form-group">
                            <div class="input-group">
                               <div class="input-group-prepend"><span class="input-group-text"><i class="material-icons">lock_outline</i></span></div>
                               <input class="form-control" placeholder="Senha..." type="password" required ngModel #password [ngModelOptions]="{standalone: true}">
                            </div>
                         </span>
                      </div>
                      <div class="card-footer justify-content-center"><button class="btn btn-info btn-lg" [disabled]="!hasResponse || (!username.value || !password.value)" (click)="login(username.value, password.value)">{{hasResponse ? 'Entrar' : 'Entrando...'}}</button></div>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>
