<div class="card">
    <div class="card-header card-header-info">
        <h4 class="card-title">Dados do lembrete</h4>
        <p class="card-category">O lembrete deve conter no m√°ximo 150 caracteres!</p>
    </div>
    <div class="card-body">
        <form #form="ngForm" autocomplete="off">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput placeholder="Lembrete" name="description" [(ngModel)]="dataToForm.description"
                            #description required />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-4 col-lg-3 pull-right ml-0 mr-0">
                    <button mat-raised-button type="submit" class="btn btn-success col-12" matTooltip="Salvar lembrete"
                        [disabled]="!form.valid" (click)="createOrUpdate()"><span class="fa fa-check"></span>Salvar</button>
                </div>
            </div>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
<app-loading [show]="loading"></app-loading>
