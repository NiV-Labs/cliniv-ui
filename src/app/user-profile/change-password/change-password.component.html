<div class="card">
    <div class="card-header card-header-info">
        <h4 class="card-title">Trocar senha</h4>
        <p class="card-category">Alteração de senha</p>
    </div>
    <div class="card-body">
        <form #form="ngForm" autocomplete="off" (ngSubmit)="onChangePassword()">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput type="password" placeholder="Senha atual" name="oldPassword"
                            [(ngModel)]="dataToForm.oldPassword" #oldPassword="ngModel" required />
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput type="password" placeholder="Nova senha" name="newPassword"
                            [(ngModel)]="dataToForm.newPassword" #newPassword="ngModel" required />
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput type="password" placeholder="Nova senha" name="confirmNewPassword"
                            [(ngModel)]="dataToForm.confirmNewPassword" (keypress)="enterKeyPress($event)"
                            #confirmNewPassword="ngModel" required />
                    </mat-form-field>
                </div>
            </div>
            <button mat-raised-button type="submit" [disabled]="!form.valid"
                class="col-12 btn btn-success">Confirmar</button>
            <button mat-raised-button type="button" (click)="onCancelClick()"
                class="col-12 btn btn-danger" matTooltip="Fecha formulário"><span class="fa fa-close"></span> Fechar</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
