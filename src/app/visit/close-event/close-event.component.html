<div class="card">
    <div class="card-header card-header-info">
        <h4 class="card-title">Considerações do encerramento</h4>
        <p class="card-category">Preencha se necessário</p>
    </div>
    <div class="card-body">
        <form #form="ngForm" autocomplete="off">
            <div class="row">
                <div class="col-12">
                    <mat-form-field>
                            <textarea matInput
                                    cdkTextareaAutosize="true" 
                                    cdkAutosizeMinRows="30"
                                    [(ngModel)]="dataToForm.observations"
                                    [ngModelOptions]="{standalone: true}"></textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div style="overflow:hidden; width: 100%;">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-3 pull-right ml-0 mr-0">
                        <button mat-raised-button type="button" class="btn btn-danger col-12" (click)="onCancelClick()"
                            matTooltip="Fecha formulário"><span class="fa fa-close"></span> Fechar</button>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 col-lg-3 pull-right ml-0 mr-0">
                        <button mat-raised-button type="submit" class="btn btn-success col-12"
                            matTooltip="Salvar informações do formulário" [disabled]="!form.valid"
                            (click)="save()"><span class="fa fa-check"></span>
                            Salvar</button>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
<app-loading [show]="loading"></app-loading>
