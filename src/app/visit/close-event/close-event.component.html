<div class="card">
    <div class="card-header card-header-info">
        <h4 class="card-title">Solicitação de Alta</h4>
        <p class="card-category">Preencha os campos solicitados...</p>
    </div>
    <div class="card-body">
        <form #form="ngForm" autocomplete="off">
            <div class="row">
                <div class="col-12">
                    <mat-form-field>
                        <mat-label>Tipo de alta</mat-label>
                        <mat-select matNativeControl name="eventTypeId" [(ngModel)]="dataToForm.eventTypeId"
                            #eventTypeId required>
                            <mat-option value="19">Alta Hospitalar (Pedido, Administrativa, fulga)
                            </mat-option>
                            <mat-option value="18">Alta por óbito</mat-option>
                            <mat-option value="20">Alta por transferência (Paciente para outro
                                hospital/clínica)</mat-option>
                            <mat-option value="17">Alta Residencial (Continuidade do tratamento em casa)
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field>
                        <mat-label>Anotações</mat-label>
                        <textarea matInput cdkTextareaAutosize="true" cdkAutosizeMinRows="10" name="annotations"
                            [(ngModel)]="dataToForm.annotations" #annotations></textarea>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</div>
