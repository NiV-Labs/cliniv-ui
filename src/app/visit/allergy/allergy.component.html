<div class="card">
    <div class="card-header card-header-info">
        <h4 class="card-title">Preenchimento das alergias</h4>
    </div>
    <div class="card-body">
        <form #form="ngForm" autocomplete="off">
            <div class="row">
                <tag-input [ngModel]="[]" [addOnBlur]="true" [clearOnBlur]="true" [onRemoving]="onRemoving" [placeholder]="'+ Alergia'"
                    [secondaryPlaceholder]="'Digite uma alergia'" [theme]="'bootstrap'" name="allergy">
                    <tag-input-dropdown [autocompleteObservable]="requestAutocompleteItems">
                        <ng-template let-item="item" let-index="index">
                            {{ item.display }}
                        </ng-template>
                    </tag-input-dropdown>
                </tag-input>
            </div>
            <div class="row">
                <div style="overflow:hidden; width: 100%;">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-3 pull-right ml-0 mr-0">
                        <button mat-raised-button type="button" class="btn btn-danger col-12" (click)="onCancelClick()"
                            matTooltip="Fecha formulÃ¡rio"><span class="fa fa-close"></span> Fechar</button>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
