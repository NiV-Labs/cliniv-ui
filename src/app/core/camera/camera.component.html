<webcam [height]="338" [width]="450" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
    *ngIf="showWebcam" [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
    [videoOptions]="videoOptions" (cameraSwitched)="cameraWasSwitched($event)" (initError)="handleInitError($event)">
</webcam>
<button mat-raised-button type="button" (click)="triggerSnapshot()"
    class="col-12 btn btn-warning btn-block">Tirar foto</button>
<h4 *ngIf="errors.length > 0">Mensagens:</h4>
<ul *ngFor="let error of errors">
    <li>{{error | json}}</li>
</ul>
