<div class="card">
    <div class="card-header card-header-info">
        <h4 class="card-title">Relatório de atendimentos</h4>
        <p class="card-category">Informe os parâmetros para gerar o relatório...</p>
    </div>
    <div class="card-body">
        <form #form="ngForm" autocomplete="off">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput type="number" placeholder="Mês de vigência" name="month"
                            [(ngModel)]="dataToForm.month" #month="ngModel" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput type="number" placeholder="Ano de vigência" name="year"
                            [(ngModel)]="dataToForm.year" #month="ngModel" required />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>
                            {{responsibles && responsibles.length > 0 ? 'Selecione um profissional' : 'Não há
                            profissional habilitado'}}
                        </mat-label>
                        <mat-select [formControl]="responsibleControl"
                            (selectionChange)="selectResponsible($event.value)" required
                            [disabled]="!responsibles || responsibles.length === 0">
                            <mat-option *ngIf="responsibles && responsibles.length > 0">
                                Selecione um profissional
                            </mat-option>
                            <mat-option *ngIf="!responsibles || responsibles.length === 0">
                                Não há profissional habilitado
                            </mat-option>
                            <mat-option *ngFor="let responsible of responsibles" [value]="responsible.id">
                                {{responsible.fullName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <div class="clearfix"></div>
        <button mat-raised-button type="submit" class="col-12 col-sm-12 col-md-4 col-lg-3 btn btn-success "
            (click)="openDocumentViewerDialog()">Gerar</button>
    </div>
</div>
<app-loading [show]="loading"></app-loading>
